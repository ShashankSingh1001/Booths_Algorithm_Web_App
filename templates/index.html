<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booth's Algorithm</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen overflow-y-auto">
    <!-- Animated Background -->
    <div class="background-animation"></div>

    <!-- Main Content -->
    <div class="container mx-auto p-4 relative z-10">
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
            Booth's Algorithm
        </h1>
        <div class="bg-gray-800 p-6 md:p-8 rounded-lg shadow-2xl backdrop-blur-sm bg-opacity-50 max-w-md mx-auto md:max-w-2xl">
            <form id="boothForm" class="space-y-4 md:space-y-6">
                <div>
                    <label class="block text-sm md:text-base font-medium mb-2 text-gray-300">Multiplicand (M):</label>
                    <input type="number" id="m" class="w-full p-2 md:p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="Enter a number">
                </div>
                <div>
                    <label class="block text-sm md:text-base font-medium mb-2 text-gray-300">Multiplier (R):</label>
                    <input type="number" id="r" class="w-full p-2 md:p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="Enter a number">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white p-2 md:p-3 rounded-lg hover:from-purple-700 hover:to-pink-700 transition-all duration-300 text-sm md:text-base">
                    Calculate
                </button>
            </form>
            <div id="result" class="mt-6 md:mt-8 hidden">
                <h2 class="text-xl md:text-2xl font-semibold text-gray-200">Result:</h2>
                <p id="binaryResult" class="mt-2 text-gray-300 text-sm md:text-base"></p>
                <button id="showSteps" class="mt-4 bg-gradient-to-r from-green-600 to-teal-600 text-white p-2 md:p-3 rounded-lg hover:from-green-700 hover:to-teal-700 transition-all duration-300 text-sm md:text-base">
                    Show Steps
                </button>
                <!-- Steps Section Inside Parent Block -->
                <div id="steps" class="mt-4 md:mt-6 hidden space-y-2 md:space-y-4 text-gray-300 text-sm md:text-base max-h-96 overflow-y-auto"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
